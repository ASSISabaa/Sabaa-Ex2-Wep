<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MugsOur | mugs</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <a href="index.html" id="logo">
                    <span>Mugs</span>
                </a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="#" class="selected-link">Our Mugs</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </header>
            <main>
                <section class="photos">
                    <img src="images/flowerMug.jpg" alt="flower_shape_mug_image" title="Flower Mug" class="photo">
                    <img src="images/matchaMugs.jpg" alt="match_mugs_image" title="green-glass Mug" class="photo">
                    <img src="images/cloudP.jpg" alt="cloud_shpe_mug_photo" title="Aesthetic Cloud Mug" class="photo">
                </section>
                <section class="List">
                    <h2>List of Mugs categories</h2>
                    <ul>
                        <li><div class="Circle"><img src="images/Group.png" alt="Rocket_icon" title="Rocket icon" class="rocket"></div><span>Disney/cartoon Mugs</span></li>
                        <li><div class="Circle"><img src="images/Group.png" alt="Rocket_icon" title="Rocket icon" class="rocket"></div><span>classic Mugs</span></li>
                        <li><div class="Circle"><img src="images/Group.png" alt="Rocket_icon" title="Rocket icon" class="rocket"></div><span>Aesthetic Mugs</span></li>
                        <li><div class="Circle"><img src="images/Group.png" alt="Rocket_icon" title="Rocket icon" class="rocket"></div><span>custom made Mugs</span></li>
                    </ul>
                </section>
                <section>
                    <h2>My Choice</h2>
                    <div class="myChoice">
                        <div class="MyForm">
                            <form action="" method="POST">
                                <h3>Join The Mugs&More Family!</h3>
                                <label for="name">Enter Your Name :</label>
                                <input type="text" id="name" name="name" required>
                                <label for="phoneNumber"> Enter Your Phone Number :</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                                <label for="email">Enter your Email :</label>
                                <input type="email" id="email" name="email" required>
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <footer>
            <div class="container">
                <div class="footerInformation">
                    <div class="aboutUs">
                        <h2>WHO WE ARE</h2>
                        <ul>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Team</a></li>
                            <li><a href="#">Work With Us</a></li>
                        </ul>
                    </div>
                    <div class="socialmediaLinks">
                        <h2>FOLLOW US</h2>
                        <ul>
                            <li><a href="https://twitter.com/?lang=en">Twitter</a></li>
                            <li><a href="https://www.facebook.com/">Facebook</a></li>
                            <li><a href="https://www.instagram.com/">Instagram</a></li>
                        </ul>
                    </div>
                </div>
                <div class="icons">
                        <a href="https://twitter.com/?lang=en"><img src="images/Twitter.png" alt="twitter icon" title="twitter acount"></a>
                        <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="facebook icon" title="facebook acount"></a>
                        <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="instagram icon" title="instagram acount"></a>
                        <p>&copy; 2024 Mugs&More.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
